<!DOCTYPE html>
<html class="light dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FitTrack - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary-green": "#2C5F2D",
                        "primary-dark": "#1A1A1A",
                        "background-light": "#f8fafc",
                        "background-dark": "#131313",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1C221D",
                        "text-light-primary": "#111813",
                        "text-dark-primary": "#e2e8f0",
                        "text-light-secondary": "#64748b",
                        "text-dark-secondary": "#94a3b8",
                        "border-light": "#e2e8f0",
                        "border-dark": "#334155",
                    },
                    fontFamily: {
                        display: "Lexend",
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px",
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary">
    <div class="flex min-h-screen w-full flex-col items-center justify-center p-6 sm:p-8">
        <main class="flex w-full max-w-sm flex-col items-center">
            <div class="flex flex-col items-center text-center w-full mb-10">
                <div class="flex items-center justify-center w-16 h-16 rounded-full bg-primary-green mb-4">
                    <span class="material-symbols-outlined text-white !text-4xl">fitness_center</span>
                </div>
                <h1 class="text-3xl font-bold tracking-tight">Welcome Back</h1>
                <p class="text-text-light-secondary dark:text-text-dark-secondary mt-2">Sign in to continue your fitness journey.</p>
            </div>
            <div class="w-full space-y-6">
                <div class="w-full">
                    <label class="sr-only" for="email">Email</label>
                    <div class="relative">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
                            <span class="material-symbols-outlined text-text-light-secondary dark:text-text-dark-secondary">mail</span>
                        </div>
                        <input class="form-input w-full rounded-lg border-border-light bg-surface-light dark:border-border-dark dark:bg-surface-dark placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary focus:border-primary-green focus:ring-primary-green/50 h-14 pl-12 pr-4 text-base" id="email" placeholder="Email address" type="email" />
                    </div>
                </div>
                <div class="w-full">
                    <label class="sr-only" for="password">Password</label>
                    <div class="relative">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
                            <span class="material-symbols-outlined text-text-light-secondary dark:text-text-dark-secondary">lock</span>
                        </div>
                        <input class="form-input w-full rounded-lg border-border-light bg-surface-light dark:border-border-dark dark:bg-surface-dark placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary focus:border-primary-green focus:ring-primary-green/50 h-14 pl-12 pr-4 text-base" id="password" placeholder="Password" type="password" />
                    </div>
                </div>
                <button class="flex h-14 w-full items-center justify-center rounded-lg bg-primary-green px-6 text-base font-semibold text-white transition-colors hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-primary-green/50 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
                    Sign In
                </button>
            </div>
            <div class="mt-8 text-center">
                <p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">
                    Don't have an account? <a class="font-semibold text-primary-green hover:underline" href="#">Sign Up</a>
                </p>
            </div>
        </main>
    </div>
</body>
</html>
